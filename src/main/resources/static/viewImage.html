    <script>
        function addImageToSlide(image, comment) {
            var slide = document.getElementById("camera_wrap")
            var oneImage = document.createElement("div");
            oneImage.setAttribute("data-thumb", image);
            oneImage.setAttribute("data-src", image);

            var insideImage = document.createElement("div");
            insideImage.setAttribute("class", "camera_caption fadeFromBottom");
            var text = document.createTextNode(comment);
            insideImage.appendChild(text);

            oneImage.appendChild(insideImage);

            slide.appendChild(oneImage)

        }
        function addImageToBelow(image, comment) {
            var slide = document.getElementById("below");
            var whole = document.createElement("div");
            whole.setAttribute("class", "col-1-3");
            var article = document.createElement("article");
            var a = document.createElement("a");
            a.setAttribute("href", image);
            var img = document.createElement("img");
            img.setAttribute("src", image);
            img.setAttribute("class", "grayscale");
            var h2 = document.createElement("h2");
            var text = document.createTextNode(comment);
            h2.appendChild(text);
            a.appendChild(img);
            a.appendChild(h2);
            article.appendChild(a);
            whole.appendChild(article);
            slide.appendChild(whole)
        }
        window.onload = function () {
            $.ajaxSettings.async = false;
            $.get
            ("/getMyImage.action",
                {},
                function (result) {
                    if (result === null) {
                        alert("数据加载失败！");
                    }
                    else if (result.length === 0) {
                        alert("您目前没有图片");
                    }
                    else {
                        for (var i = 0; i < result.length; i++) {
                            if (result[i].filepath !== null && result[i].filepath !== undefined) {
                                addImageToSlide(result[i].filepath, result[i].id);
                                addImageToBelow(result[i].filepath, result[i].id)
                            }
                        }
                        jQuery(function () {
                            jQuery('#camera_wrap').camera({
                                height: '400px',
                                loader: 'bar',
                                pagination: false,
                                thumbnails: true
                            });
                        });
                        var thumb = document.getElementsByClassName("camera_thumb");
                        console.log(thumb.length);
                        for (i = 0; i < thumb.length; i++) {
                            //x[i].setAttribute("height","100");
                            thumb[i].height = "75";
                            thumb[i].width = "100";
                        }
                    }
                }
            );

            $.ajaxSettings.async = true;
        }
        //addImageToSlide("images/scu.jpg","hhh");

    </script>
